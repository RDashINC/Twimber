<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="engine/public/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="engine/public/css/bootstrap.css" type="text/css"></script>
	<script src="engine/public/js/functions.js" type="text/javascript"></script>
	<script src="engine/public/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="engine/public/js/window.js" type="text/javascript"></script>
	<script src="engine/public/js/ajax.js" type="text/javascript"></script>
	<script type="text/javascript">
	function reload()
	{
		console.log("[index.html] reload: Attempting too reload.");
		document.getElementById("tweet-ctr").innerHTML="<img style=\"display: block;margin-left:auto;margin-right:auto;\" src=\"engine/public/img/ajax-loader.gif\"></img>";
		$.get("index.php", function(data) {
			document.getElementById("tweet-ctr").innerHTML=data;
		});
	}
	
	function sendStatus() {
		var message = document.getElementById("tweet-send").value;
		console.log("[index.html] sendStatus: Sending Tweet with: '"+message+"'");
		$.ajax({
			type: "POST",
			url: "doAction.php",
			data: { "id": "null", "action": "send", "message": message},
			success: function(data) {
				console.log("[index.html] sendStatus: Server Response: "+data);
				reload();
				document.getElementById("tweet-send").value = "";
			}
		});
	}
	</script>
</head>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header">
			<div class="navbar-brand">vTweet</div>
		</div>
	</nav>
	<body>
		<h1>Hello, World!</h1>
		<br />
		<div id='container'>
		</div>
		<br />
		<br />
			<button onclick="reload()" class="btn btn-default" type="button">Refresh</button>
		</div>
		<a href="index.php">Goto Index</a>
		<div class="input-group" style='margin-bottom:5px;'>
			<input id="tweet-send" type="text" class="form-control">
			<span class="input-group-btn">
				<button onclick="sendStatus()" class="btn btn-default" type="button">Send</button>
			</span>
		</div>
		<div id="tweet-ctr" class="tweet container">
			<script type="text/javascript">
				$(document).ready(reload());
			</script>
		</div>
	</body>
</html>
